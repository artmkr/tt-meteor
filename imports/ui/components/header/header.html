<template name="header">
  <div class="header-component">
    <div class="brand">
      {{#if currentUser}}
        <a href="{{pathFor 'home'}}">Tempel</a>
      {{else}}
        <a href="{{pathFor 'index'}}">Tempel</a>
      {{/if}}
    </div>
    <div class="links">
      {{#if currentUser}}
        <a href="{{pathFor 'home'}}">Home</a>
        <a href="{{pathFor 'projectsList'}}">Projects</a>
        <a href="{{pathFor 'about'}}">About</a>
        <a href="{{pathFor 'contact'}}">Contact</a>
      {{else}}
        <a href="{{pathFor 'signin'}}">Sign in</a>
        <a href="{{pathFor 'signup'}}">Sign Up</a>
        <a href="{{pathFor 'about'}}">About</a>
        <a href="{{pathFor 'contact'}}">Contact</a>
      {{/if}}
    </div>
  </div>
</template>
