<template name="privateMessage">
  <div class="messages-block">
    <div class="messages">
      <ul class="messages-list">
        {{#each messages}}
          <li class="message {{#if mine}}my{{else}}others{{/if}}">
            <img class="user-pic" src="{{userpic}}">
            <div class="message-box ">
              <a class="messager-name " href="#">
                {{authorName}}
              </a>
              <span class="message-time">10:15</span>
              <div class="message-text">
                {{this.message}}
              </div>
            </div>
          </li>
        {{/each}}
      </ul>
      <div class="input-message-box">
        <textarea name="message" id="message" cols="5"></textarea>
        <button id="send">Send</button>
      </div>
    </div>
  </div>
</template>
