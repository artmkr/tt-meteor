<template name="projectsPage">
  <div class="projects-page">
    <div class="description-block">
      <div class="header">
      <span class="name">
        {{this.name}}
      </span>
        {{#if inTeam}}
          <a href="{{pathFor 'projectMessages'}}" class="messages">Messages</a>
          {{#if isAuthor}}
            <a href="{{pathFor 'projectEdit'}}" class="messages">Edit</a>
          {{/if}}
        {{else}}
          {{#if inRequests}}
            <a id="join" class="remove-request" href="#">Remove request</a>
          {{else}}
            <a id="join" class="join" href="#">join</a>
          {{/if}}
        {{/if}}
      </div>
      <div class="description">
        {{#markdown}}{{this.description}}{{/markdown}}
      </div>
    </div>
    <div class="team">
      <ul>
        <li>
          {{#each team}}
            <div class="profile">
              <img src="{{this.profile.photo}}"
                   alt="" class="user-pic">
              <a href="{{pathFor 'userPage'}}" class="user-name">{{this.profile.name}}</a>
              <span class="role"></span>
            </div>
          {{/each}}
        </li>
      </ul>
    </div>
  </div>
</template>
