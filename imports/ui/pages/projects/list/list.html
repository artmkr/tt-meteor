<template name="projectsList">
  <div class="projects-list-page">
    <div class="settings">
      Actions:
      <br>
      <br>
      <a href="{{pathFor 'projectsNew'}}">New Project</a>
      <br><br>
      Filter:
      <br>
      <br>
      <a href="#">New</a>
      <a href="#">Top</a>
      <a href="#">Relevant</a>
    </div>
    <div class="list">
      {{#each projects}}
        <div class="project">
          <div class="info">
            <div class="name">{{this.name}}</div>
            <div class="links">
              <a href="{{pathFor 'projectsPage'}}">Show</a>
              <a href="#">Join</a>
            </div>
          </div>
          <div class="description">{{this.shortDescription}}
          </div>
        </div>
      {{/each}}

    </div>
  </div>
</template>
