      <ul class="messages-list">

        <textarea name="message" id="message" cols="5"></textarea>
        <button class="send">Send</button>
      </div>
    </div>
    <div class="team">
      <ul>

                Adam Newman
              </div>

                Designer
              </div>
            </div>
          </div>
        </li>
        <li>
          <div class="profile">

            </div>
            <div class="profile-info">
              <div class="name">
                Adam Newman
              </div>
