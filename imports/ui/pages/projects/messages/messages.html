<template name="projectMessages">
  {{>header}}
  <div class="chat">
    <div class="messages">
      <ul id="messages-list">
        {{#each messages}}
          <li class="message {{#if mine}}my{{else}}others{{/if}}">
            <img class="user-pic" src="{{userpic}}">
            <div class="message-box ">
              <a class="messager-name " href="{{pathFor 'userPage' _id=this.author}}">
                {{authorName}}
              </a>
              <span class="message-time">{{time this.createdAt}}</span>
              <div class="message-text">
                {{this.text}}
              </div>
            </div>
          </li>
        {{/each}}
      </ul>
      <div class="input-box">
        <textarea name="message" id="message" cols="5"></textarea>
        <button id="send">Send</button>
      </div>
    </div>
    <div class="team">
      <ul>
        {{#each teammate}}
          <li>
            <div class="profile">
              <div class="profile-pic">
                <img src="{{this.profile.photo}}" alt="">
              </div>
              <div class="profile-info">
                <div class="name">
                  <a href="{{pathFor 'userPage'}}">
                    {{this.profile.name}}
                  </a>
                </div>
                <div class="role">

                </div>
              </div>
            </div>
          </li>
        {{/each}}
      </ul>
    </div>
  </div>
</template>
