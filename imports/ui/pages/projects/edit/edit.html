<template name="projectEdit">
  <div class="project-edit-page">
    <div class="requests-block">
      <ul>
        {{#each requests}}
          <li>
            <div class="profile">
              <img src="{{this.profile.photo}}"
                   alt="" class="user-pic">
              <div class="user-name"><a href="#">{{this.profile.name}}</a></div>
              <a href="#" class="accept">Accept</a>
              <a href="#" class="decline">Decline</a>
            </div>
          </li>
        {{/each}}
      </ul>
    </div>
    <div class="team-block">
      <ul>
        {{#each team}}
          <li>
            <div class="profile">
              <img src="{{this.profile.photo}}"
                   alt="" class="user-pic">
              <div class="user-name"><a href="#">{{this.profile.name}}</a></div>
              <a href="#" class="message">Message</a>
              <a href="#" class="kick">Kick</a>
            </div>
          </li>
        {{/each}}
      </ul>
    </div>
    <div class="settings-block">
      Settings goes here
    </div>
    <div class="edit-block">
      <form>
        {{#if errorMessages}}
          <div class="list-errors">
            {{#each errorMessages}}
              <div class="list-item">{{this}}</div>
            {{/each}}
          </div>
        {{/if}}

        <label for="name">Name</label>
        <input type="text" name="name" placeholder="Project name" value="{{this.name}}">


        <label for="short-description">Short description</label>
      <textarea name="short-description" id="short-description" rows="4"
                placeholder="Short descirption for your project. Will be at project list">{{this.shortDescription}}</textarea>

        <div class="description-block">
          <div class="description">
            <label for="description">Description</label>
          <textarea name="description" id="description" rows="4"
                    placeholder="Description for your project. Markdown available. Will be at project page">{{this.description}}</textarea>
          </div>
          <label for="preview">Preview</label>
          <div class="preview">
            {{#markdown}}{{projectDescription}}{{/markdown}}
          </div>
        </div>

        <label for="tags">Tags</label>
        <input type="text" name="tags" placeholder="Tags separated with comma" value="{{tags}}">
        <button type="submit">Create</button>
      </form>
    </div>
  </div>
</template>
