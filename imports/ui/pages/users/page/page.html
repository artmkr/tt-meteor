<template name="userPage">
  <div class="user-page">
    <div class="user-info">
      <img src="{{this.profile.photo}}" alt="" class="user-pic">
      <div class="user-name">
        {{this.profile.name}}
      </div>
    {{#if notCurrent}}
      <a class="send-pm" href="{{pathFor 'privateMessage'}}">Send PM</a>
    {{else}}
      <a class="send-pm" href="{{pathFor 'editPage'}}">Edit</a>
    {{/if}}
    </div>
    <div class="bio">
      {{this.profile.bio}}
    </div>
    <div class="projects">
      <h3>Current projects:</h3>
      {{#each projects}}
        <div class="project">
          <div class="name">
            <a href="#">{{this.name}}</a>
          </div>
          <div class="description">{{this.shortDescription}}
          </div>
        </div>
      {{/each}}
    </div>
  </div>
</template>
