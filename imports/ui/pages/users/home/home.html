<template name="home">
  <div class="home">
    <div class="user-info">
      <div class="info">
        <img src="{{currentUser.profile.photo}}" alt="">
        <span class="name">{{currentUser.profile.name}}</span>
      </div>
      <div class="links">
        <a class="messages" href="{{pathFor 'privateMessagesList'}}">Messages </a>
        <a class="edit" href="{{pathFor 'editPage'}}">edit profile</a>
      </div>
    </div>
    <div class="user-block">
      <div class="projects-list">
        <div class="header">
          Your projects:
        </div>
        {{# each projects}}
          <div class="project">
            <div class="project-info">
              <div class="name">
                <a href="{{pathFor 'projectsPage'}}">{{this.name}}</a>
              </div>
              <div class="links">
                <a class="messages" href="{{pathFor 'projectMessages'}}">Messages </a>
              </div>
            </div>
            <div class="description">
              {{this.shortDescription}}
            </div>
          </div>
        {{/each}}
      </div>
      <div class="projects-list">
        <div class="header">
          Your requests:
        </div>
        {{#each requests}}
          <div class="project">
            <div class="project-info">
              <div class="name">
                <a href="{{pathFor 'projectsPage'}}">{{this.name}}</a>
              </div>
              <div class="links">
                <a class="remove-request" href="#">Leave</a>
              </div>
            </div>
            <div class="description">
              {{this.shortDescription}}
            </div>
          </div>
        {{/each}}
      </div>
    </div>
  </div>
</template>
